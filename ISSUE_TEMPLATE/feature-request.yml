---
name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Your ideas help make Brewnix better for everyone.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What's the problem you're trying to solve?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: dropdown
    id: server-type
    attributes:
      label: Server Type
      description: Which server type would this feature apply to?
      options:
        - proxmox-nas
        - proxmox-firewall
        - k3s-cluster
        - brewnix-template (all server types)
        - web-ui
        - documentation
        - other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions?
      placeholder: "I've also considered..."
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow the [Code of Conduct](https://github.com/Brewnix/.github/blob/main/CODE_OF_CONDUCT.md)
          required: true
