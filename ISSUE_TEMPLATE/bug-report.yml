---
name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: input
    id: version
    attributes:
      label: Brewnix Version
      description: What version of Brewnix are you using?
      placeholder: "e.g., v1.0.0, main branch"
    validations:
      required: true

  - type: dropdown
    id: server-type
    attributes:
      label: Server Type
      description: Which server type are you experiencing the issue with?
      options:
        - proxmox-nas
        - proxmox-firewall
        - k3s-cluster
        - brewnix-template
        - web-ui
        - other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of the bug.
      placeholder: "What happened? What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: false

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment.
      placeholder: |
        - OS: [e.g., Ubuntu 22.04]
        - Hardware: [e.g., Dell PowerEdge R720]
        - Network: [e.g., 1Gbps connection]
        - Other relevant details
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please include relevant log output or error messages.
      placeholder: "Paste logs here or attach as file"
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false
